name: foodapp
description: Metro Food Coupon App with Razorpay, Menu & Order System
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.3.1
  animate_do: ^4.2.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.5+1
  
  # Networking
  http: ^1.5.0
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0
  
  # Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  
  # QR & Payments
  mobile_scanner: ^6.0.2
  qr_flutter: ^4.1.0
  encrypt: ^5.0.3
  crypto: ^3.0.6
  razorpay_flutter: ^1.4.0  # NEW - Razorpay integration
  
  # Media
  audioplayers: ^6.5.1
  flutter_tts: ^4.2.0
  image_picker: ^1.1.2  # NEW - For menu item images
  
  # Utilities
  intl: ^0.20.2
  fluttertoast: ^9.0.0
  url_launcher: ^6.3.2
  permission_handler: ^12.0.1
  share_plus: ^12.0.1
  open_filex: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/logo.png
    - .env
  
